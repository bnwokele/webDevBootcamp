<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
    </head>
    <body>
        <h1>Login Form</h1>

        <form>
            <label for="username">Username:</label>
            <input id="username" type="text" placeholder="username">
            <label for="password">Password:</label>
            <input id="password" type="password" placeholder="username">
            <input type="submit">
        </form>
        
    </body>
</html>
